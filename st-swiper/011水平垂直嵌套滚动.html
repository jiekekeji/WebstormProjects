<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../a-swiper/swiper-3.4.0.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }

        .swiper-slide {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<!--外层添加swiper-container-h-->
<div class="swiper-container swiper-container-h">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">
            <!--在第三个嵌套一个垂直滚动的，添加swiper-container-v-->
            <div class="swiper-container swiper-container-v">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Vertical Slide 1</div>
                    <div class="swiper-slide">Vertical Slide 2</div>
                    <div class="swiper-slide">Vertical Slide 3</div>
                    <div class="swiper-slide">Vertical Slide 4</div>
                    <div class="swiper-slide">Vertical Slide 5</div>
                </div>
                <!--垂直指示点 swiper-pagination-v-->
                <div class="swiper-pagination swiper-pagination-v"></div>
            </div>
        </div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
    </div>
    <!--1、指示点放在这或放在外面 swiper-pagination-v-->
    <div class="swiper-pagination swiper-pagination-h"></div>
</div>
<!--2、指示点-->
<!--<div class="swiper-pagination"></div>-->

<script src="../a-jquery/jquery-1.11.1.min.js"></script>
<script src="../a-swiper/swiper-3.4.0.jquery.min.js"></script>
<script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        spaceBetween: 50
    });
    var swiperV = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        spaceBetween: 50
    });
</script>
</body>
</html>
