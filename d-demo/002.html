<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素竖向高度相对于容器宽度</title>
    <style>
        .parent {
            width: 400px;
            height: 300px;
            border: 1px darkseagreen solid;
        }

        .child {
            margin-top: 10%;
            width: 100px;
            height: 50%;
            background-color: darkgrey;
        }

    </style>
</head>
<body>

<div class="parent">
    <div class="child">

    </div>
</div>
<button id="addbtn">父宽度加</button>

<span style="height: 60px;background-color: darkolivegreen">123</span>


<script src="../a-jquery/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        var h = 300;
        $("#addbtn").click(function () {
            h = h + 10;
            $(".parent").css("width", h + "px");
        });
    });
</script>
</body>
</html>
