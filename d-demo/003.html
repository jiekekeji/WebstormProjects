<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function Person() {
            var name = "";
            //对象方法，需要实例化对象才能用
            this.getName = function () {
                return this.name;
            }
            this.setName = function (name) {
                this.name = name;
            }

            //静态方法，直接方法名调用
            var who = "i am person";
            Person.getWho = function () {
                return who;
            }

        }

        function Student() {
            var cj = 0;
            this.getCj = function () {
                return this.cj;
            }
            this.setCj = function (cj) {
                this.cj = cj;
            }
            Student.getType = function () {
                return "i am student";
            }
        }
        Student.prototype = new Person();

        var student = new Student();
        console.log(student.setCj(15));
        console.log(student.getCj());
        //原型链的方法
        console.log(student.setName("jack"));
        console.log(student.getName());
        //调用静态方法
        console.log(Student.getType());

        //直接调用静态方法
        console.log(Person.getWho());

    </script>
</head>
<body>

</body>
</html>
