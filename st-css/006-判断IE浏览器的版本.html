<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>检测IE浏览器版本是否过低</title>
    <script type="text/javascript" src="../a-jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        /*判断浏览器版本是否过低*/
        $(document).ready(function () {
            if (isIE()) {
                var version = navigator.appVersion.split(";")[1].replace(/[ ]/g, "");
                if (version == "MSIE7.0" || version == "MSIE6.0" || version == "MSIE8.0") {
                    alert("IE浏览器版本过低，请到指定网站去下载相关版本");
                }
            }

            //判断是否是IE浏览器
            function isIE() { //ie?
                if (!!window.ActiveXObject || "ActiveXObject" in window)
                    return true;
                else
                    return false;
            }
        });
    </script>
</head>
<body>
</body>
</html>
