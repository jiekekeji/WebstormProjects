<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: table;
            list-style: none;
            height: 120px;

        }

        .container > li {
            height: 100px;
            width: 100px;
            border: 1px solid grey;
            float: left;
            margin-bottom: 0px;
        }

        .container > li:hover {
            margin-top: 10px;
            background-color: rosybrown;
            box-shadow: 2px 2px 2px 2px red;
        }
    </style>
</head>
<body>

<ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
